<div class="row">
  <div class="col-md-4">
    <mat-card class="d-flex align-items-center">
      <img class="icon mr-3" src="assets/images/available_stock.png" alt="" />
      <div class="d-flex flex-column">
        <div class="h6 mb-0">Stock</div>
        <div class="h6 mb-0">0</div>
      </div>
    </mat-card>
  </div>
  <div class="col-md-4">
    <mat-card class="d-flex align-items-center">
      <img class="icon mr-3" src="assets/images/defect_stock.png" alt="" />
      <div class="d-flex flex-column">
        <div class="h6 mb-0">Defect</div>
        <div class="h6 mb-0">0</div>
      </div>
    </mat-card>
  </div>
  <div class="col-md-4">
    <mat-card class="d-flex align-items-center">
      <img class="icon mr-3" src="assets/images/out_stock.png" alt="" />
      <div class="d-flex flex-column">
        <div class="h6 mb-0">Out of stock</div>
        <div class="h6 mb-0">0</div>
      </div>
    </mat-card>
  </div>
</div>
<br />
<div class="mat-elevation-z8 table-responsive">
  <div class="d-flex justify-content-between align-items-center p-3 search_form">
    <div>
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Search products</mat-label>
        <input
          [(ngModel)]="textSearch"
          (keyup)="search($event)"
          matInput
          placeholder="name, price, stock"
        />
        <button *ngIf="!textSearch" mat-icon-button matSuffix>
          <mat-icon class="material-symbols-outlined">search</mat-icon>
        </button>
        <button *ngIf="textSearch" (click)="clearSearch()" mat-icon-button matSuffix>
          <mat-icon class="material-symbols-outlined">close</mat-icon>
        </button>
      </mat-form-field>
    </div>
    <div>
      <button mat-flat-button color="primary" class="w-100" [routerLink]="['/stock/create']">
        <mat-icon class="material-symbols-outlined">add</mat-icon>
        New Product
      </button>
    </div>
  </div>
  <table mat-table matSort [dataSource]="dataSource" class="w-100 table-striped table-hover">
    <ng-container matColumnDef="image">
      <th mat-header-cell *matHeaderCellDef class="text-uppercase text-center">Image</th>
      <td mat-cell *matCellDef="let data">
        <div class="over-lay mx-auto d-block border-top border-left border-right rounded-top">
          <img [src]="data.image" class="w-100 bg-light rounded-top" alt="" />
          <div class="over-lay-text text-center mat-small">{{ data.id }}</div>
        </div>
      </td>
    </ng-container>
    <ng-container matColumnDef="name">
      <th mat-sort-header mat-header-cell *matHeaderCellDef class="text-uppercase text-left">
        Name
      </th>
      <td mat-cell *matCellDef="let data" class="text-truncate">{{ data.name }}</td>
    </ng-container>
    <ng-container matColumnDef="price">
      <th mat-sort-header mat-header-cell *matHeaderCellDef class="text-uppercase">Price</th>
      <td mat-cell *matCellDef="let data" class="text-right">{{ data.price | number: "1.2-2" }}</td>
    </ng-container>
    <ng-container matColumnDef="stock">
      <th mat-sort-header mat-header-cell *matHeaderCellDef class="text-uppercase text-left">
        Stock
      </th>
      <td mat-cell *matCellDef="let data" class="text-center">{{ data.stock | number }}</td>
    </ng-container>
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef class="text-uppercase text-center">Action</th>
      <td mat-cell *matCellDef="let data" class="text-center">
        <button mat-icon-button [routerLink]="['/stock/edit', data.id]">
          <mat-icon class="material-symbols-outlined">edit</mat-icon>
        </button>
        <button mat-icon-button (click)="onClickDeleteProduct(data)">
          <mat-icon class="material-symbols-outlined">delete</mat-icon>
        </button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" [showFirstLastButtons]="true">
  </mat-paginator>
</div>
